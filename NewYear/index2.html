<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta Cache-Control: no-cache, must-revalidate />
    <meta X-Content-Type-Options: nosniff />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link
      href="https://th.bing.com/th/id/R.a9b19844a7ea0e1370394b69e41cd3d8?rik=KJ6d0n6e1HH8QQ&riu=http%3a%2f%2fclipart.info%2fimages%2fccovers%2f1484588002heart-png-free.png&ehk=XpQU%2f8sMzSuGsNzrKUwRkFNx8V2PLwWjGxZW5MnuZUA%3d&risl=&pid=ImgRaw&r=0"
      rel="shortcut icon"
    />
    <title>It's 2023!</title>
  </head>
  <body>
    <!--stars background start-->
    <div>
      <div class="stars-01"></div>
      <div class="stars-02"></div>
      <div class="stars-03"></div>
      <div class="stars-04"></div>
    </div>
    <!--stars background end-->

    <div class="container">
      <h2><span>Countdown to New Year</span>2023</h2>
      <div class="countdown">
        <div id="day">NA</div>
        <div id="hour">NA</div>
        <div id="minute">NA</div>
        <div id="second">NA</div>
      </div>
    </div>
    <input type="button" value="Tap me when 1 January start!" onclick="Redirect();" />
    <script>
      var countDate = new Date("Jan 1, 2023 00:00:00").getTime();
      // Specify the date and time we are counting down to.
      function newYear() {
        var now = new Date().getTime();
        remainingTime = countDate - now;

        var second = 1000;
        var minute = second * 60;
        var hour = minute * 60;
        var day = hour * 24;

        var textDay = Math.floor(remainingTime / day);
        var textHour = Math.floor((remainingTime % day) / hour);
        var textMinute = Math.floor((remainingTime % hour) / minute);
        var textSecond = Math.floor((remainingTime % minute) / second);

        document.getElementById("day").innerText = textDay > 0 ? textDay : 0;
        document.getElementById("hour").innerText = textHour > 0 ? textHour : 0;
        document.getElementById("minute").innerText = textMinute > 0 ? textMinute : 0;
        document.getElementById("second").innerText = textSecond > 0 ? textSecond : 0;
      }

      setInterval(function () {
        newYear();
      }, 1000);

      function Redirect() {
        window.location = "https://youtu.be/SxrNBRXZxPY";
      }
    </script>
  </body>
</html>
